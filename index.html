
<!DOCTYPE html>
<html>
<head>
	<title>Random Name Selector</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>


<div class="jumbotron">
  <h1 class="display-3">Random Name Selector!</h1>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
  <hr class="my-4">    
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="col">
              <div class="card-body">
                <h4 class="card-title">
                    <input type="text" id="inputName"> 
                    <button id="add" onclick="addName()">Add</button>
                </h4>
                <!-- -----Name list -->
                <ul class="list-group" id="names"></ul>
                <!-- ---- -->
              </div>
            </div>
        </div>
    </div>
    <div class="col-4" name="Get_Random_Names">
        <div class="card">
            <div class="col">
              <div class="card-body">
                <h4 class="card-title">
                    Get <input id="numberOfRequestedNames" type="text" value="1" style="width:30%"> <button onclick="RandomName()"> Random Names</button>
                </h4>
              </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="col">
              <div class="card-body">
                <h4 class="card-title">Selected Names</h4>
                <ul class="list-group" id="selected-names"></ul>
              </div>
            </div>
        </div>
    </div>
</div>
